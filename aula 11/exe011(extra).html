<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 18pt Arial;
            background: rgb(52, 52, 52);
            color: rgb(213, 213, 213);
         }
         input{
            width: 80px
         }
         
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu pais de origem:<input type='text' nome="txtna" id="txtna" >
    <input type="button" value="Verificar" onclick="Confirmar()"> 
    <div id="res">
    
    </div>

    <script>
        function Confirmar() {
            var txtn= document.querySelector('input#txtna');
            var res= document.querySelector('div#res');
            var nac= (txtn.value)
            
            res.innerHTML=`<p>Seu pais de origem é ${nac}</p>`
            if(nac=='Brasil'||nac=='brasil') {
                res.innerHTML+= `<p>voce é brasileiro</p>`
            }else{
                res.innerHTML+=`<p>voce é estrangeiro</p>`
            }    
           

        }
    </script>
</body>
</html>
